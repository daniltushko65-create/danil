<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>גלריה לחברים</title>
  <style>
    :root{
      --bg: #0f1226; --card: rgba(255,255,255,0.08); --card-strong: rgba(255,255,255,0.14);
      --text: #e9ecf1; --muted: #b8bfd1; --accent: #7aa2ff; --accent-2: #9b7aff; --radius: 18px; --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1000px 600px at 85% -10%, rgba(123,161,255,0.25), transparent 60%),
                  radial-gradient(1200px 800px at -10% 110%, rgba(154,122,255,0.28), transparent 60%),
                  linear-gradient(180deg, #0b0e20, #131735 30%, #0f1226);
      min-height:100dvh; }
    header{ position: sticky; top:0; z-index:10; backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border-bottom: 1px solid rgba(255,255,255,0.12); }
    .wrap{max-width:1100px; margin:0 auto; padding:20px}
    .title{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; padding:6px 0 14px; }
    .logo{ width:40px; height:40px; border-radius:12px; background: radial-gradient(circle at 30% 30%, #a5b8ff, #6b8dff 60%, #5a66ff); box-shadow: var(--shadow); }
    h1{font-size:26px; margin:0}
    p.sub{margin:0; color:var(--muted)}

    .controls{ display:grid; grid-template-columns: 1fr 1fr 1fr auto; gap:12px; align-items:end; }
    .field{display:flex; flex-direction:column; gap:6px}
    label{font-size:13px; color:var(--muted)}
    input[type="text"], select, .btn, input[type="file"]{ width:100%; background: var(--card); color: var(--text);
      border: 1px solid rgba(255,255,255,0.12); padding:12px 14px; border-radius:14px; outline:none; transition: .2s ease; backdrop-filter: blur(10px); }
    input[type="text"]:focus, select:focus{ box-shadow: 0 0 0 2px rgba(122,162,255,0.35); border-color: rgba(122,162,255,0.65); }
    .btn{ cursor:pointer; font-weight:600; white-space:nowrap; }
    .btn.primary{ background: linear-gradient(135deg, var(--accent), var(--accent-2)); border: none; }
    .btn.ghost{ background: var(--card); }
    .row{ display:flex; gap:10px; flex-wrap:wrap }

    .uploader{ margin:18px 0 8px; padding:18px; border-radius: var(--radius); border:1px dashed rgba(255,255,255,0.18);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); }
    .uploader.dragover{ border-color: var(--accent); background: rgba(122,162,255,0.08); }

    .gallery{ display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:14px; padding:16px 0 60px }
    .card{ position:relative; border-radius: 18px; overflow:hidden; background: var(--card); border:1px solid rgba(255,255,255,0.10); box-shadow: var(--shadow); }
    .card img{ width:100%; height:220px; object-fit:cover; display:block; }
    .card .meta{ padding:10px 12px; display:flex; align-items:center; gap:10px; justify-content:space-between }
    .badge{ font-size:12px; padding:6px 10px; border-radius:999px; background: rgba(122,162,255,0.18); border:1px solid rgba(122,162,255,0.35) }
    .caption{ color:var(--muted); font-size:13px; display:block; margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }

    .actions{ position:absolute; top:8px; inset-inline-end:8px; display:flex; gap:8px }
    .iconbtn{ appearance:none; border:1px solid rgba(255,255,255,0.20); background: rgba(0,0,0,0.25); color:var(--text); border-radius:12px; padding:6px 8px; cursor:pointer; backdrop-filter: blur(6px); }
    .iconbtn:hover{ background: rgba(0,0,0,0.35) }

    dialog.lightbox{ border:none; padding:0; border-radius:20px; max-width:min(92vw, 1100px); background: rgba(10,12,28,0.9); color:var(--text); }
    .lightbox::backdrop{ background-color: rgba(0,0,0,0.6) }
    .lightbox .lb-wrap{ padding:10px }
    .lightbox img{ width:100%; height:auto; border-radius:16px }
    .lightbox .lb-meta{ padding:10px 6px 16px; display:flex; gap:10px; align-items:center; justify-content:space-between }

    footer{ position:fixed; inset-inline:0; bottom:0; z-index:5; }
    .footer-wrap{ max-width:1100px; margin:0 auto; padding:10px 20px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.08)); border-top:1px solid rgba(255,255,255,0.12); backdrop-filter: blur(12px); }
    .tips{ color:var(--muted); font-size:13px }
    .hidden{ display:none }
    @media (max-width: 820px){ .controls{ grid-template-columns: 1fr 1fr; } .caption{ white-space:normal } }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>גלריה לחברים</h1>
          <p class="sub">שרת Node.js שומר תמונות בתיקיית uploads ונתונים בקובץ JSON.</p>
        </div>
      </div>
      <div class="controls">
        <div class="field">
          <label for="friend">שם חבר/ה</label>
          <input id="friend" type="text" placeholder="לדוגמה: דניאל" />
        </div>
        <div class="field">
          <label for="caption">כיתוב לתמונה (לא חובה)</label>
          <input id="caption" type="text" placeholder="טיול באילת, יולי 2025" />
        </div>
        <div class="field">
          <label for="search">חיפוש בגלריה</label>
          <input id="search" type="text" placeholder="חפש לפי שם/כיתוב" />
        </div>
        <div class="field">
          <button id="clearFilter" class="btn ghost" title="נקה חיפוש">ניקוי סינון</button>
        </div>
      </div>
      <div id="uploader" class="uploader" tabindex="0" aria-label="אזור העלאת תמונות">
        <div class="row">
          <input id="fileInput" type="file" accept="image/*" multiple />
          <button id="addBtn" class="btn primary">➕ הוסף לגלריה</button>
        </div>
        <p class="tips">אפשר גם לגרור תמונות לאזור הזה 🖼️</p>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="filterChips" class="row" style="margin:8px 0 6px"></div>
    <section id="gallery" class="gallery" aria-live="polite"></section>
  </main>

  <footer>
    <div class="footer-wrap">
      <span class="tips">התמונות נשמרות בשרת. ניתן להוריד כל תמונה מהלייטבוקס.</span>
      <div class="row">
        <button id="wipeBtn" class="btn" title="מחיקה לוגית של כל הרשומות" disabled>🗑️ (לא זמין בשרת)</button>
      </div>
    </div>
  </footer>

  <dialog id="lightbox" class="lightbox">
    <div class="lb-wrap">
      <img id="lbImg" alt="תמונה מוגדלת" />
      <div class="lb-meta">
        <div>
          <div id="lbFriend" style="font-weight:700"></div>
          <div id="lbCaption" class="caption"></div>
        </div>
        <div class="row">
          <a id="downloadLink" class="btn ghost" href="#" download>הורדה</a>
          <button id="deleteBtn" class="btn" style="background:#ff5f6d; border:none">מחק</button>
          <button id="closeBtn" class="btn primary">סגירה</button>
        </div>
      </div>
    </div>
  </dialog>

  <script>
    // ===== קונפיג (שנה אם השרת על דומיין אחר) =====
    const API_BASE = '';

    // ===== מצב =====
    const state = { items: [], filter: '' };

    // ===== עזרים =====
    const $ = sel => document.querySelector(sel);
    const gallery = $('#gallery');

    function render(){
      const q = state.filter.trim().toLowerCase();
      const items = state.items.filter(it => !q || it.friend.toLowerCase().includes(q) || (it.caption||'').toLowerCase().includes(q));
      renderChips();
      gallery.innerHTML = items.map(it => `
        <article class="card" data-id="${it.id}">
          <div class="actions">
            <button class="iconbtn" data-act="open">הצג</button>
            <button class="iconbtn" data-act="copy">קישור</button>
          </div>
          <img src="${it.url}" alt="${escapeHtml(it.caption || it.friend)}" loading="lazy"/>
          <div class="meta">
            <div>
              <span class="badge">${escapeHtml(it.friend)}</span>
              ${it.caption ? `<span class="caption">${escapeHtml(it.caption)}</span>` : ''}
            </div>
            <button class="iconbtn" data-act="del">מחק</button>
          </div>
        </article>
      `).join('');
    }

    function renderChips(){
      const wrap = $('#filterChips');
      const names = [...new Set(state.items.map(x => x.friend))].sort((a,b)=>a.localeCompare(b,'he'));
      wrap.innerHTML = names.map(n => `<button class="iconbtn" data-chip="${n}">${escapeHtml(n)}</button>`).join('');
    }

    function escapeHtml(s){ return s?.replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[ch])) }

    // ===== API =====
    async function apiGet(path){ const r = await fetch(API_BASE+path); if(!r.ok) throw new Error('שגיאת שרת'); return r.json(); }
    async function apiDelete(path){ const r = await fetch(API_BASE+path, {method:'DELETE'}); if(!r.ok) throw new Error('שגיאת מחיקה'); return r.json(); }

    async function loadItems(){ state.items = await apiGet('/api/photos'); render(); }

    // ===== העלאה =====
    const fileInput = $('#fileInput');
    const addBtn = $('#addBtn');
    const friendEl = $('#friend');
    const captionEl = $('#caption');

    addBtn.addEventListener('click', async () => {
      const files = [...fileInput.files];
      if(!files.length) return alert('בחרו לפחות תמונה אחת');
      const friend = friendEl.value.trim() || 'ללא שם';
      const caption = captionEl.value.trim();
      const fd = new FormData();
      files.forEach(f => fd.append('files', f));
      fd.append('friend', friend);
      fd.append('caption', caption);

      try{
        const r = await fetch(API_BASE+'/api/upload', { method:'POST', body: fd });
        if(!r.ok) throw new Error('העלאה נכשלה');
        const created = await r.json();
        state.items = [...created, ...state.items];
        fileInput.value = '';
        render();
      }catch(err){ alert(err.message); }
    });

    // ===== גרירה ושחרור =====
    const dropzone = $('#uploader');
    ['dragenter','dragover'].forEach(ev => dropzone.addEventListener(ev, e => { e.preventDefault(); dropzone.classList.add('dragover'); }));
    ;['dragleave','drop'].forEach(ev => dropzone.addEventListener(ev, e => { e.preventDefault(); dropzone.classList.remove('dragover'); }));
    dropzone.addEventListener('drop', async e => {
      const files = [...e.dataTransfer.files].filter(f => f.type.startsWith('image/'));
      if(!files.length) return;
      const friend = friendEl.value.trim() || 'ללא שם';
      const caption = captionEl.value.trim();
      const fd = new FormData();
      files.forEach(f => fd.append('files', f));
      fd.append('friend', friend);
      fd.append('caption', caption);
      try{
        const r = await fetch(API_BASE+'/api/upload', { method:'POST', body: fd });
        if(!r.ok) throw new Error('העלאה נכשלה');
        const created = await r.json();
        state.items = [...created, ...state.items]; render();
      }catch(err){ alert(err.message); }
    });

    // ===== חיפוש וסינון =====
    const searchEl = $('#search');
    const clearFilter = $('#clearFilter');
    searchEl.addEventListener('input', () => { state.filter = searchEl.value; render(); });
    clearFilter.addEventListener('click', () => { searchEl.value=''; state.filter=''; render(); });
    $('#filterChips').addEventListener('click', e => {
      const chip = e.target.closest('[data-chip]');
      if(!chip) return; searchEl.value = chip.dataset.chip; state.filter = chip.dataset.chip; render();
    });

    // ===== פעולות כרטיס =====
    gallery.addEventListener('click', async e => {
      const btn = e.target.closest('[data-act]');
      const art = e.target.closest('.card');
      if(!btn || !art) return;
      const id = art.dataset.id;
      const item = state.items.find(x => x.id === id);
      if(!item) return;

      if(btn.dataset.act === 'del'){
        if(confirm('למחוק את התמונה?')){
          try{ await apiDelete('/api/photos/'+id); state.items = state.items.filter(x => x.id !== id); render(); }
          catch(err){ alert('מחיקה נכשלה'); }
        }
      }
      if(btn.dataset.act === 'open') openLightbox(item);
      if(btn.dataset.act === 'copy'){
        navigator.clipboard.writeText(location.origin + item.url).then(()=>{
          btn.textContent = '✔️ הועתק'; setTimeout(()=>btn.textContent='קישור',1200);
        });
      }
    });

    // ===== לייטבוקס =====
    const dlg = document.querySelector('#lightbox');
    const lbImg = document.querySelector('#lbImg');
    const lbFriend = document.querySelector('#lbFriend');
    const lbCaption = document.querySelector('#lbCaption');
    const deleteBtn = document.querySelector('#deleteBtn');
    const closeBtn = document.querySelector('#closeBtn');
    const downloadLink = document.querySelector('#downloadLink');
    let currentId = null;

    function openLightbox(item){
      currentId = item.id;
      lbImg.src = item.url; lbFriend.textContent = item.friend; lbCaption.textContent = item.caption || '';
      downloadLink.href = item.url; downloadLink.download = (item.friend||'photo') + '.jpg';
      dlg.showModal();
    }
    closeBtn.addEventListener('click', ()=> dlg.close());
    dlg.addEventListener('click', e => { if(e.target === dlg) dlg.close(); });
    deleteBtn.addEventListener('click', async () => {
      if(!currentId) return;
      if(confirm('למחוק את התמונה הזו?')){
        try{ await apiDelete('/api/photos/'+currentId); state.items = state.items.filter(x => x.id !== currentId); render(); dlg.close(); }
        catch(err){ alert('מחיקה נכשלה'); }
      }
    });

    // ===== אתחול =====
    loadItems().catch(()=> alert('שגיאה בטעינת גלריה – בדוק שהשרת פעיל'));
  </script>
</body>
</html>
